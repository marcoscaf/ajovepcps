<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputScript name="/js/function.js" />

</h:head>
<h:body>
	<p:messages id="messages" closable="true" />
	<h:form id="templateForm">
		<!-- 	<div>
		

		
			<div class="content">
				<ui:insert name="content"></ui:insert>
			</div>
		</h:form>
	</div> -->

		<!-- <div class="top">er</div> -->
		<div class="menu">
			<p:panelMenu styleClass="navMenu">
				<p:submenu label="#{bundle['label.cadastre']}">
					<p:menuitem value="#{bundle['label.member']}" icon="ui-icon-person"
						action="pretty:member" immediate="true">


					</p:menuitem>
					<p:menuitem value="#{bundle['label.group']}" icon="ui-icon-person"
						ajax="false" action="pretty:group" immediate="true" />
				</p:submenu>
				<p:submenu label="Non-Ajax Menuitem">
					<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
				</p:submenu>
				<p:separator />

				<p:submenu label="Navigations">
					<p:submenu label="Links" icon="ui-icon-extlink">
						<p:submenu label="PrimeFaces" icon="ui-icon-heart">
							<p:menuitem value="Home" url="http://www.primefaces.org"
								icon="ui-icon-home" />
							<p:menuitem value="Docs"
								url="http://www.primefaces.org/documentation.html"
								icon="ui-icon-document" />
							<p:menuitem value="Download"
								url="http://www.primefaces.org/downloads.html"
								icon="ui-icon-arrowthick-1-s" />
							<p:menuitem value="Support"
								url="http://www.primefaces.org/support.html"
								icon="ui-icon-wrench" />
						</p:submenu>
					</p:submenu>
					<p:menuitem value="Mobile" icon="ui-icon-signal" />
				</p:submenu>

			</p:panelMenu>

		</div>
		<div class="content" id="content">
			<ui:insert name="content"></ui:insert>
		</div>

	</h:form>
</h:body>
</html>
